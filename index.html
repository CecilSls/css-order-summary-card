<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">    
    <div class="container__box">
      <img src="images/illustration-hero.svg" alt="">
      <div class="container__info">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br>
          audiobooks, and podcasts on any device<br>
          anywhere you like!</p>
        <div class="container__price">
            <img src="images/icon-music.svg" alt="">
            <span><b>AnnualPlan</b><br>$59.99/year</span>
            <a>Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <a class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
